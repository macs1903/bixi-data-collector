name: Bixi Collector

on:
  schedule:
    - cron: "*/5 * * * *"  # toutes les 5 minutes
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests pandas

      - name: Run Bixi collection
        run: python collect_bixi.py

      - name: Commit & Push CSV
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add bixi_realtime.csv
          git commit -m "Update Bixi CSV [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${GH_PAT}@github.com/macs1903/bixi-data-collector.git HEAD:main